@if (loading$ | async) {
  <app-loader />
}

<div class="wrapper">
  <app-navigation />
  <div class="rides_content">
    <h2 class="title">Route {{ id() }}</h2>
    <div class="button_content">
      <button type="button" class="button" (click)="handleClickBack()">
        <svg
          viewBox="64 64 896 896"
          focusable="false"
          fill="currentColor"
          data-icon="arrow-left"
          aria-hidden="true"
          class="icon_back"
        >
          <path
            d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 000 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
          ></path>
        </svg>
      </button>
      @if (!showCreate$()) {
        <button
          type="button"
          class="button create"
          (click)="handleClickCreate()"
        >
          Create Ride
        </button>
      }
    </div>
    @if (showCreate$()) {
      <app-ride-create
        [data]="(data$ | async)!"
        (changed)="onChangeCancel($event)"
        (createRide)="onChangeCreate($event)"
      />
    }
    <div>
      @for (item of (data$ | async)?.schedule || []; track item.rideId) {
        <app-ride-info [data]="item" />
      }
    </div>
  </div>
</div>
