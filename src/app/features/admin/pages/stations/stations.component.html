<div class="wrapper">
  <app-navigation />
  <div class="station_content">
    <div class="add_station">
      <div class="map">
        <google-map
          width="100%"
          height="100%"
          [options]="options"
          (mapClick)="moveMap($event)"
        >
          @if (userMark().show) {
            <map-advanced-marker
              #marker="mapAdvancedMarker"
              [position]="{ lat: userMark().lat, lng: userMark().lng }"
            />
          }
          @for (location of nzLocations; track location) {
            <map-advanced-marker
              #marker="mapAdvancedMarker"
              [position]="{ lat: location.lat, lng: location.lng }"
              [title]="location.city"
              (mapClick)="window.open(marker)"
            />
            <map-info-window #window="mapInfoWindow">{{
              location.city
            }}</map-info-window>
          }
        </google-map>
      </div>
      <app-form-station
        [userMarkInput]="userMark()"
        [dataInput]="data"
        (changed)="onChanged($event)"
      />
    </div>
    <!-- <div class="stations">
      @for (val of data; track val.id) {
        <app-station></app-station>
      }
    </div> -->
  </div>
</div>
