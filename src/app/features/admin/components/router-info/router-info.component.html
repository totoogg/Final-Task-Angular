<div class="wrapper">
  <h3 class="title">Route {{ data?.id }}</h3>
  <p class="title_connects">Cities:</p>
  <p class="connects first_connect">{{ cities$ | async }}</p>
  <p class="title_connects">Carriage Types:</p>
  <p class="connects">{{ carriages$ | async }}</p>
  <div class="actions">
    <button class="icon button_edit" (click)="handleClickEdit()" type="button">
      <svg
        viewBox="64 64 896 896"
        focusable="false"
        fill="currentColor"
        data-icon="edit"
        aria-hidden="true"
        class="edit"
      >
        <path
          d="M880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32zm-622.3-84c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 000-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 009.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9z"
        ></path>
      </svg>
      <p class="icon_text">Update</p>
    </button>
    <button class="icon" (click)="handleClickRide()" type="button">
      <svg
        viewBox="64 64 896 896"
        focusable="false"
        fill="currentColor"
        data-icon="car"
        aria-hidden="true"
        class="ride"
      >
        <path
          d="M959 413.4L935.3 372a8 8 0 00-10.9-2.9l-50.7 29.6-78.3-216.2a63.9 63.9 0 00-60.9-44.4H301.2c-34.7 0-65.5 22.4-76.2 55.5l-74.6 205.2-50.8-29.6a8 8 0 00-10.9 2.9L65 413.4c-2.2 3.8-.9 8.6 2.9 10.8l60.4 35.2-14.5 40c-1.2 3.2-1.8 6.6-1.8 10v348.2c0 15.7 11.8 28.4 26.3 28.4h67.6c12.3 0 23-9.3 25.6-22.3l7.7-37.7h545.6l7.7 37.7c2.7 13 13.3 22.3 25.6 22.3h67.6c14.5 0 26.3-12.7 26.3-28.4V509.4c0-3.4-.6-6.8-1.8-10l-14.5-40 60.3-35.2a8 8 0 003-10.8zM264 621c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zm388 75c0 4.4-3.6 8-8 8H380c-4.4 0-8-3.6-8-8v-84c0-4.4 3.6-8 8-8h40c4.4 0 8 3.6 8 8v36h168v-36c0-4.4 3.6-8 8-8h40c4.4 0 8 3.6 8 8v84zm108-75c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zM220 418l72.7-199.9.5-1.3.4-1.3c1.1-3.3 4.1-5.5 7.6-5.5h427.6l75.4 208H220z"
        ></path>
      </svg>
      <p class="icon_text">Assign ride</p>
    </button>
    <svg
      viewBox="64 64 896 896"
      focusable="false"
      fill="currentColor"
      data-icon="delete"
      aria-hidden="true"
      class="delete icon"
      (click)="handleClickDelete()"
    >
      <path
        class="trash"
        d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-200 0H360v-72h304v72z"
      ></path>
    </svg>
  </div>
  @if (showConfirm$()) {
    <app-confirm [data]="data!.id" (changed)="onDeleteNo($event)" />
  }
</div>
