<p-tabView [(activeIndex)]="activeTabIndex" [scrollable]="true">
  @for (date of getAvailableDates(); track $index) {
    @let currentDate = date | date: 'fullDate';
    @if (currentDate) {
      <p-tabPanel [header]="currentDate">
        @if (activeTabIndex === $index) {
          @for (trip of getTripsByIndexOfDate(activeTabIndex); track $index) {
            <app-single-trip [trip]="trip"></app-single-trip>
          }
        }
      </p-tabPanel>
    }
  }
</p-tabView>
